name: swiue2
on:
  repository_dispatch:
    types: [trigger-bundle-download]

jobs:
  download:
    runs-on: ubuntu-latest
    permissions:
      contents: write 
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Dependencies
        run: npm install axios

      - name: Run Downloader Script
        env:
          BUNDLE_ID: ${{ github.event.client_payload.bundle_id }}
        run: node Downloader.js

      - name: Save Files to Repo
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          mkdir -p bundles/${{ env.BUNDLE_ID }}
          # Use env variable for BUNDLE_ID consistency
          mv *.rbxm bundles/${{ env.BUNDLE_ID }}/ || echo "No files found"
          git add .
          git commit -m "Added assets for Bundle ${{ env.BUNDLE_ID }}"
          git push
