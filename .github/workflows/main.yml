name: b_92_backup_sys
on:
  repository_dispatch:
    types: [trigger-bundle-download]
  workflow_dispatch:
    inputs:
      v_8x:
        description: "Bundle ID"
        required: true

jobs:
  run_job_z8:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    permissions:
      contents: write

    steps:
      - name: s_01 (Checkout)
        uses: actions/checkout@v4

      - name: s_02 (Setup)
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: s_03 (Deps)
        run: |
          npm install playwright axios
          npx playwright install --with-deps chromium

      - name: s_04 (Run Automator)
        env:
          BUNDLE_ID: ${{ github.event.client_payload.bundle_id || inputs.v_8x }}
          DISCORD_TOKEN: ${{ secrets.ALT_DISCORD_TOKEN }}
          CHANNEL_ID: ${{ secrets.CHANNEL_ID }}
          GUILD_ID: ${{ secrets.GUILD_ID }}
        run: node downloader.js

      # --- ADD THE NEW CODE HERE ---
      - name: s_05 (Process Files & Status)
        if: always() # This ensures status.json is saved even if the script fails
        run: |
          BUNDLE_ID="${{ github.event.client_payload.bundle_id || inputs.v_8x }}"
          mkdir -p "downloads/$BUNDLE_ID"
          
          # Move the status report if it exists
          if [ -f "status.json" ]; then
            mv "status.json" "downloads/$BUNDLE_ID/status.json"
          fi
          
          # Unzip the mesh if it exists
          if ls *.zip 1> /dev/null 2>&1; then
            unzip -o "*.zip" -d "downloads/$BUNDLE_ID"
            rm *.zip
          fi  

      - name: s_05 (Unzip Files)
        if: success()
        run: |
          BUNDLE_ID="${{ github.event.client_payload.bundle_id || inputs.v_8x }}"
          mkdir -p "downloads/$BUNDLE_ID"
          unzip -o "*.zip" -d "downloads/$BUNDLE_ID"
          rm *.zip

      - name: s_06 (Commit & Push)
        if: success()
        run: |
          git config user.name "sys-worker-42"
          git config user.email "worker@null.com"
          git add .
          git commit -m "added_bundle_${{ github.event.client_payload.bundle_id || inputs.v_8x }}" || echo "no_changes"
          git push

      - name: s_07 (Error Artifact)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: discord-debug
          path: error_debug.png
