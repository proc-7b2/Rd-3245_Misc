name: b_92_backup_sys
on:
  repository_dispatch:
    types: [trigger-bundle-download]
  workflow_dispatch:
    inputs:
      v_8x:
        description: "Bundle ID"
        required: true

jobs:
  run_job_z8:
    runs-on: ubuntu-latest
    timeout-minutes: 10 # Added safety timeout
    permissions:
      contents: write

    steps:
      - name: s_01
        uses: actions/checkout@v4

      - name: s_02
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: s_03
        run: |
          npm install playwright axios
          npx playwright install --with-deps chromium

      - name: s_04
        env:
          BUNDLE_ID: ${{ github.event.client_payload.bundle_id || inputs.v_8x }}
          DISCORD_TOKEN: ${{ secrets.ALT_DISCORD_TOKEN }}
          CHANNEL_ID: ${{ secrets.CHANNEL_ID }}
          GUILD_ID: ${{ secrets.GUILD_ID }}
        run: node downloader.js

      - name: s_05
        if: success()
        run: |
          git config user.name "sys-worker-42"
          git config user.email "worker@null.com"
          git add .
          git commit -m "upd_$(date +%s)" || echo "n_a"
          git push
