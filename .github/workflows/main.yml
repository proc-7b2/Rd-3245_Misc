name: b_92_backup_sys
on:
  repository_dispatch:
    types: [trigger-bundle-download]
  workflow_dispatch:
    inputs:
      v_8x:
        description: "Roblox Bundle ID"
        required: true
        type: string
      x_2q:
        description: "Callback URL (Optional)"
        required: false
        type: string

jobs:
  run_job_z8:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: s_01 (Checkout)
        uses: actions/checkout@v4

      - name: s_02 (Setup Node)
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: s_03 (Install Dependencies)
        run: |
          npm install playwright axios
          npx playwright install --with-deps chromium

      - name: s_04 (Run Discord Automator)
        env:
          # Maps n8n payload or manual input to BUNDLE_ID
          BUNDLE_ID: ${{ github.event.client_payload.bundle_id || inputs.v_8x }}
          # Uses the secrets from your screenshot
          DISCORD_TOKEN: ${{ secrets.ALT_DISCORD_TOKEN }}
          CHANNEL_ID: ${{ secrets.CHANNEL_ID }}
          GUILD_ID: ${{ secrets.GUILD_ID }}
        run: node downloader.js

      - name: s_05 (Commit & Push)
        if: success()
        run: |
          git config user.name "sys-worker-42"
          git config user.email "worker@null.com"
          git add .
          git commit -m "upd_$(date +%s)" || echo "no_changes"
          git push || echo "push_failed"

      - name: s_06 (Error Debug)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: discord-error-logs
          path: |
            error_debug.png
            logs/

      - name: s_07 (Callback)
        if: always()
        run: |
          CALLBACK_URL="${{ inputs.x_2q || github.event.client_payload.callback_url }}"
          if [ -n "$CALLBACK_URL" ] && [ "$CALLBACK_URL" != "null" ]; then
            curl -sS -X POST "$CALLBACK_URL" -d '{"status":"finished"}'
          fi
