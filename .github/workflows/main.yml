name: b_92_backup_sys
on:
  # Allows n8n to trigger it
  repository_dispatch:
    types: [trigger-bundle-download]
  # Allows manual runs from GitHub UI
  workflow_dispatch:
    inputs:
      v_8x:
        description: "Roblox Bundle ID"
        required: true
        type: string
      x_2q:
        description: "Webhook Callback URL (Optional)"
        required: false
        type: string

jobs:
  run_job_z8:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: s_01 (Checkout)
        uses: actions/checkout@v4

      - name: s_02 (Setup Node)
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: s_03 (Install Axios)
        run: npm install axios

      - name: s_04 (Downloader Environment)
        env:
          # Logic to handle both trigger types:
          BUNDLE_ID: ${{ github.event.client_payload.bundle_id || inputs.v_8x }}
        run: |
          echo "ðŸš€ Processing ID: $BUNDLE_ID"
          node downloader.js

      - name: s_05 (Commit & Push)
        if: success()
        run: |
          git config user.name "sys-worker-42"
          git config user.email "worker@null.com"
          mkdir -p bundles/${{ github.event.client_payload.bundle_id || inputs.v_8x }}
          mv *.rbxm bundles/${{ github.event.client_payload.bundle_id || inputs.v_8x }}/ || echo "n_a"
          git add .
          git commit -m "upd_$(date +%s)" || echo "no_changes"
          git push || echo "push_failed"

      - name: s_06 (Artifacts on Error)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: download_error_log
          path: logs/ # Make sure your script logs errors here

      - name: s_07 (Callback to n8n)
        if: always()
        run: |
          CALLBACK_URL="${{ inputs.x_2q || github.event.client_payload.callback_url }}"
          if [ -z "$CALLBACK_URL" ] || [ "$CALLBACK_URL" == "null" ]; then
            echo "no_callback_url"
          else
            curl -sS -X POST "$CALLBACK_URL" -d '{"status":"finished"}'
          fi
